<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="container w-25">
            <h1 class="text-center">Calculator</h1>
            <div class="container border rounded-4">
                <p>Number 1: <input type="text" id="number1Field"> </p>
                <p>Number 2: <input type="text" id="number2Field"> </p>
                <br>

                <p>
                    <input type="button" id="addBtn" value="Add">
                    <input type="button" id="subtractBtn" value="Subtract">
                    <input type="button" id="multiplyBtn" value="Multiply">
                    <input type="button" id="divideBtn" value="Divide">
                </p>
                <br>

                <p>Answer: <input type="text" id="answerField" readonly></p>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
